seed: 42
batch_size: 2450
max_epochs: 100
eval_every_n: 1
lam_u: 0.1
lam_V: 0.2
data_size: 5000
val_size: 100
split_ratio: 0.5

system:
    device: -1
    dtype: 32
 
outer_optimizer:
    outer_lr: 0.0001
    outer_wd: 0.1

inner_solver:
    name: 'funcBO.solvers.CompositeSolver'
    optimizer:
        name: 'torch.optim.Adam'
        lr: 0.0001
        weight_decay: 0.1
    num_iter: 20

dual_solver:
    name: 'funcBO.solvers.IterativeSolver'
    optimizer:
        # SGD might be better here since dual network is linear
        name: 'torch.optim.Adam'
        lr: 0.0001
        # this matches DFIV lam_1 because the reg. is added in the gradient update as 2*lam_1=lam_V
        weight_decay: 0.2
    num_iter: 20

dual_model:
    name: 'funcBO.dual_networks.LinearDualNetwork'



